<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine - WALRUS</title>
    <meta name="description" content="Travel through time to explore cybersecurity threats and learn from the past, present, and future">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles for TimeMachine -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* TimeMachine specific animations */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            50% { 
                transform: translateY(-20px) rotate(180deg) scale(1.1); 
            }
        }
        
        @keyframes cardFloat {
            0%, 100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg); 
            }
            50% { 
                transform: translateY(-10px) rotateX(5deg) rotateY(2deg); 
            }
        }
        
        @keyframes gridPulse {
            0%, 100% { 
                opacity: 0.1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.3; 
                transform: scale(1.02);
            }
        }
        
        @keyframes timeRift {
            0% { 
                transform: translateX(-100%) skewX(-15deg); 
                opacity: 0;
            }
            50% { 
                opacity: 1;
            }
            100% { 
                transform: translateX(100%) skewX(-15deg); 
                opacity: 0;
            }
        }
        
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-15px) translateX(5px) scale(1.2); 
                opacity: 0.8;
            }
        }
        
        /* Enhanced shadow effects */
        .shadow-3xl {
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.5);
        }
        
        .shadow-4xl {
            box-shadow: 0 45px 80px -15px rgba(0, 0, 0, 0.6);
        }
        
        /* Glass morphism effects */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 3D transform effects */
        .transform-3d {
            transform-style: preserve-3d;
        }
        
        .perspective-1000 {
            perspective: 1000px;
        }
        
        /* Hover effects with 3D */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px) rotateX(5deg) rotateY(2deg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }
        
        /* Time Machine specific animations */
        .time-machine-orb {
            animation: float 6s ease-in-out infinite;
        }
        
        .time-machine-orb:nth-child(2) {
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .time-machine-orb:nth-child(3) {
            animation: float 10s ease-in-out infinite;
        }
        
        .time-machine-card {
            animation: cardFloat 4s ease-in-out infinite;
        }
        
        .time-machine-card:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .time-machine-card:nth-child(3) {
            animation-delay: 1s;
        }
        
        .time-machine-grid {
            animation: gridPulse 3s ease-in-out infinite;
        }
        
        .time-rift {
            animation: timeRift 2s ease-in-out;
        }
        
        .time-machine-particle {
            animation: particleFloat 3s ease-in-out infinite;
        }
        
        /* Responsive 3D effects */
        @media (max-width: 768px) {
            .hover-lift:hover {
                transform: translateY(-4px) rotateX(2deg);
            }
            
            .time-machine-card {
                animation: cardFloat 3s ease-in-out infinite;
            }
        }
        
        /* Performance optimizations */
        .time-machine-container {
            will-change: transform;
            transform: translateZ(0);
        }
        
        .time-machine-orb,
        .time-machine-card,
        .time-machine-particle {
            will-change: transform, opacity;
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .time-machine-orb,
            .time-machine-card,
            .time-machine-grid,
            .time-machine-particle {
                animation: none;
            }
            
            .hover-lift:hover {
                transform: translateY(-2px);
            }
        }
        
        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            .glass-effect {
                background: rgba(0, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .shadow-3xl {
                box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.8);
            }
            
            .shadow-4xl {
                box-shadow: 0 45px 80px -15px rgba(0, 0, 0, 0.9);
            }
        }
    </style>
</head>
<body>
    <div id="timemachine-root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 flex items-center justify-center">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-white mb-4"></div>
            <p class="text-white text-lg">Initializing Time Machine...</p>
        </div>
    </div>
    
    <script>
        // Hide loading fallback when React app loads
        window.addEventListener('load', function() {
            const fallback = document.getElementById('loading-fallback');
            if (fallback) {
                fallback.style.display = 'none';
            }
        });
    </script>
</body>
</html>
